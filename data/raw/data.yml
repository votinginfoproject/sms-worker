intro:
  text:
    en:
      all: Welcome to the Voting Information Project lookup tool. Reply with your address to find your polling location and other local info.
    es:
      all: Bienvenido a la herramienta de búsqueda del Proyecto de Información de Votación de The Pew Charitable Trusts. Responda con su dirección para encontrar su lugar de votación y otra información local.
    jp:
      all: The Pew Charitable Trustsの投票情報プロジェクト検索ツールへようこそ。あなたの住所を返信して投票所とその他の地元情報を見つけましょう。
    cn:
      all: 歡迎使用投票資訊項目The Pew Charitable Trusts。輸入您的地址查找投票站的位置和其他資訊。
    hi:
      all: दि पिउ चैरिटेबल ट्रस्ट से वोटिंग सूचना परियोजना खोज उपकरण में आपका स्वागत है. अपने मतदान स्थान और अन्य स्थानीय जानकारी खोजने के लिए अपने पते के साथ जवाब दें |
    ko:
      all: 을 통한 투표정보 프로젝트 조회 도구에 오신걸 환영합니다.당신의 투표 장소와 다른 지역 정보를 찾기 위해서 당신의 주소를 보내주셔요.
    tl:
      all: Malugod kayong  tinatanggap sa gamit-pantingin ng  Proyektong Impormasyon sa Pagboto mula sa The Pew Charitable Trust. Ibigay ang inyong tirahan upang hanapin ang inyong lugar ng botohan at iba pang lokal na impormasyon.
    vi:
      all: Chào quí vị đến với công cụ tìm kiếm Dư Án Thông Tin Bỏ Phiếu do hội từ thiện The Pew Charitable Trusts bảo trợ. Để biết địa điểm phòng phiếu và những tin tức địa phương, trả lời kèm theo địa chỉ của quí vị.
    km:
      all: សូមស្វាគមន៍មកកាន់ឧបករណ៍រកមើលគម្រោងពត៌មានការបោះឆ្នោត ពីអង្គការសប្បុរសធម៌ Pew Charitable Trusts ។ សូមឆ្លើយតបដោយមានអាសយដ្ឋានរបស់អ្នកដើម្បីស្វែងរកទីតាំងបោះឆ្នោតរបស់អ្នកនិងព័ត៌មានក្នុងមូលដ្ឋានផ្សេងទៀត។
    th:
      all: ขอต้อนรับเข้าสู่เครื่องมือค้นหาของโครงการข้อมูลการออกเสียงลงคะแนนจาก The Pew Charitable Trusts โปรดตอบกลับโดยใส่ที่อยู่ของท่านเพื่อหาสถานที่เลือกตั้งของท่านและข้อมูลท้องถิ่นด้านอื่น
